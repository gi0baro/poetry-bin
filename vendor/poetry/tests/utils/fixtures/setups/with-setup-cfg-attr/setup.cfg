[metadata]
name = with-setup-cfg-attr
version = attr: with_setup_cfg_attr.__version__

[options]
zip_safe = true
python_requires = >=2.6,!=3.0,!=3.1,!=3.2,!=3.3
setup_requires = setuptools>=36.2.2
install_requires =
    six
    tomlkit

[options.extras_require]
validation =
    cerberus
tests =
    pytest
    pytest-xdist
    pytest-cov
